<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISEN Explorer - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

    <link rel="stylesheet" href="../css/hotspots.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>

</head>

<body class="vh-100 bg-black bg-gradient">

    <container class="text-bg-dark  border-bottom bottom-rounded-3 ">
        <header class=" d-flex row  justify-content-sm-between my-2 mx-2  justify-content-end align-items-center  ">


            <div
                class=" nav nav-pills d-flex flex-sm-fill justify-content-sm-between col-sm-5 col-xs-3 justify-content-around ">
                <li><a href="/" class="nav-link px-2   link-danger text-warning fs-5"
                        style="--bs-text-opacity: .8;">Accueil</a></li>

                <li><a href="https://www.junia.com/"
                        class="nav-link px-2 link-danger text-warning fs-5" style="--bs-text-opacity: .8;">Isen Lille
                    </a></li>

            </div>
            <div
                class="nav d-flex justify-content-sm-end flex-sm-row col-sm-6 justify-content-center flex-xs-row col-xs-5 ">
                <a href="/connection" type="button"
                    class="btn btn-outline-light link-danger border-warning text-warning ">Connexion</a>
            </div>
        </header>
    </container>


    <!--div principale -->
    <div class=" container  h-100 w-100 mt-3 pb-2">
        <!--div image -->
        <div class="row col mx-0 my-0 px-0 py-0 " style="height :70%">
            <div class="col-4 row-xs-4 mx-0 my-0 px-0 py-0  " id="panorama">
               

            </div>
        </div>

        <!--div paramètres -->
        <div class="container-fluid  bg-warning rounded-5 rounded-top-0 mb-3 mt-1 px-0">
            <div
                class="h1 d-flex justify-content-center align-items-end pb-2 pt-2 px-0 fs-5 bg-info bg-opacity-10 border-bottom border-dark border-start-0 ">
                Paramètres
            </div>



            <div id="reglages" class=" container d-flex col-12 flex-column align-items-start justify-content-start pt-2"
                style="height:100%">

               

                <div class=" col-sm-12 col-xs-12 px-3 row-gap-2  d-flex align-items-center justify-content-start"
                    style="font-size:2.5vw;">
                    <label class="col-xs-9 container   d-flex align-items-center mx-0 px-2" for="nomImg">Notez le nom de
                        l'image</label>
                    <input class="col-xs-1 container" type="text" name="nomImg" id="nomImg">
                </div>
                <div class="container  col-sm-12 col-xs-4 px-2 py-0">
                    <input class="container " type="file" style="font-size:2.5vw;" onchange="upload(this.files) " />
                </div>

                <!--Partie hotspot -->
                <div
                    class="container d-flex col-12 flex-column align-items-start mt-3 justify-content-start row-gap-2 pt-2 border-top border-start-0 border-dark">

                    <div class="container ">
                        <button type="button" class="btn btn-dark btn-sm" id="admin-button">Ajouter hotspot </button>
                    </div>

                    <div class="col-sm-12 col-xs-12 px-2 row-gap-2  d-flex align-items-center justify-content-start"
                        style="font-size:2.5vw;">
                        <label class="col-xs-9 container   d-flex align-items-center mx-0 px-2 ">Notez l'id du HotSpot 
                        </label>
                        <input class="col-xs-1 container " type="text" id="hotSpotDel">

                    </div>
                    <div class="container ">
                        <button type="button" class="btn btn-dark btn-sm mb-3" id="delHotSpot">Supprimer le HotSpot</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/pannellum.js"></script>
<script type="text/javascript" src="../js/libpannellum.js"></script>
<script>let socket = io();</script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/admin.js"></script>

</html>
